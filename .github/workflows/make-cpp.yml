name: C/C++ CI

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
    - name: make
      run: |
       mkdir ./autobuild
       make
       mv ./sni-filter* ./autobuild/
    - name: uploadPKG 
      uses: actions/upload-artifact@v4
      with:
        name: autobuild
        path: ./autobuild
